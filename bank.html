<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">
            Account Information  <span class="font-bold">INFO</span> 
          </h1>
      </header>
      <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white ">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00 </span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00 </span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1200</span></h2>
                </div>
                
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12  ">
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="deposit-field" placeholder="Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-900 hover:bg-red-500 px-8 py-2 text-white font-medium rounded-lg">DEPOSIT</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-field" placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-900 hover:bg-red-500 px-8 py-2 text-white font-medium rounded-lg">WITHDRAW</button>
                </div>
                
                
            </div>
        </section>
      </main>
      <script src="./js/deposit.js"></script>
</body>
</html>
