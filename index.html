<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center">
        Welcome to the Bank  <span class="font-bold">BANK</span> 
      </h1>
  </header>
  <main>
    <section class="bg-slate-400 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
            <input class="w-9/12 block mb-2 px-3"  type="password" name="" id="user-password" placeholder="Your Password">
            <button id="btn-submit" class="bg-sky-800 hover:bg-red-500 px-8 py-2 text-white font-medium rounded-lg">SUBMIT</button>
        </div>
    </section>
  </main>
  <script src="./js/login.js"></script>
</body>
</html>
